<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fd="http://ocabit.com.br/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmDlgPesquisa">
		<p:dialog id="dlgPesquisa" header="Pesquisar" widgetVar="dlgPesquisa"
			resizable="false" width="700" modal="true" position="top">

			<p:outputPanel id="opnDlgPesquisa">

				<fd:labelInput label="Campanha : " labelWidth="110px"
					breakAfter="true">
					<p:inputText size="40"
						value="#{view.filtros['loteCupom.campanhaPromo.descricao']}" />
				</fd:labelInput>

				<fd:labelInput label="Cliente : " labelWidth="110px"
					breakAfter="true">
					<p:inputText size="40"
						value="#{view.filtros['cliente.pessoa.nome']}" />
				</fd:labelInput>

				<fd:labelInput label="Status: " labelWidth="110px" breakAfter="true">
					<p:selectManyMenu id="iStatus" value="#{view.filtros['status']}"
						converter="#{statusCupomConverter}" showCheckbox="true">
						<f:selectItems value="#{lmCrm.statusCupom}" var="s"
							itemLabel="#{s.label}" itemValue="#{s}" />
					</p:selectManyMenu>
				</fd:labelInput>


				<div style="text-align: right; margin-bottom: 10px;">
					<p:outputPanel>
						<p:commandButton value="Pesquisar" title="Pesquisar"
							icon="ui-icon-search" actionListener="#{view.pesquisar}"
							onclick="PF('dlgPesquisa').hide()" update=":frm:opnDtList" />

						<p:commandButton process="@this" value="Cancelar" title="Cancelar"
							onclick="PF('dlgPesquisa').hide()" icon="ui-icon-cancel"
							update=":frm:opnDtList" />
					</p:outputPanel>
				</div>

			</p:outputPanel>


		</p:dialog>
	</h:form>

</ui:composition>
