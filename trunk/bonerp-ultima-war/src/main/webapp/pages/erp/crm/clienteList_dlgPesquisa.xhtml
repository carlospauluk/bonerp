<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fd="http://ocabit.com.br/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmDlgPesquisa">
		<p:dialog id="dlgPesquisa" header="Pesquisar" widgetVar="dlgPesquisa"
			resizable="false" width="700" modal="true" position="top">

			<p:outputPanel id="opnDlgPesquisa">

				<fd:labelInput label="Nome/CÃ³digo/Documento : " breakAfter="true">
					<p:inputText size="40" value="#{view.filtros['strPesquisa']}" />
				</fd:labelInput>


				<div style="text-align: right; margin-bottom: 10px;">
					<p:outputPanel>
						<p:commandButton value="Pesquisar" title="Pesquisar"
							icon="ui-icon-search" actionListener="#{view.pesquisar}"
							onclick="PF('dlgPesquisa').hide()" update=":frm:opnDtList" />

						<p:commandButton process="@this" value="Cancelar" title="Cancelar"
							onclick="PF('dlgPesquisa').hide()" icon="ui-icon-cancel"
							update=":frm:opnDtList" />
					</p:outputPanel>
				</div>


				<fd:labelInput label="Canais :" labelWidth="90px" breakAfter="true">

					<p:selectManyMenu value="#{view.filtros['canais']}"
						converter="#{entityIdConverter}"
						collectionType="java.util.ArrayList" showCheckbox="true"
						style="width:300px" id="iCanal">
						<f:selectItems value="#{lmCrm.canais}"
							itemDescription="#{_.descricao}" var="_"
							itemLabel="#{_.descricao}" itemValue="#{_}" />
					</p:selectManyMenu>

				</fd:labelInput>

			</p:outputPanel>


		</p:dialog>
	</h:form>

</ui:composition>
