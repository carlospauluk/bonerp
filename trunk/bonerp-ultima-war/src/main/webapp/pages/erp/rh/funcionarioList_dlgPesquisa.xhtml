<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fd="http://ocabit.com.br/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="frmDlgPesquisa">
		<p:dialog id="dlgPesquisa" header="Pesquisar" widgetVar="dlgPesquisa"
			resizable="false" width="700" modal="true" 
			 position="top">

			<p:outputPanel id="opnDlgPesquisa">

				<fd:labelInput label="Nome/Código : " labelWidth="130px"
					breakAfter="true">
					<p:inputText size="40" value="#{view.filtros['strPesquisa']}" />
				</fd:labelInput>



				

				<fd:labelInput label="Ainda trabalhando :" breakAfter="true"
					labelWidth="130px">
					<p:selectOneMenu value="#{view.filtros['aindaTrabalhando']}"
						converter="#{booleanConverter}">
						<f:selectItem itemLabel="---" itemValue="#{null}" />
						<f:selectItem itemLabel="Sim" itemValue="true" />
						<f:selectItem itemLabel="Não" itemValue="false" />
					</p:selectOneMenu>
				</fd:labelInput>

				<fd:labelInput label="CLT :" breakAfter="true" labelWidth="130px">
					<p:selectOneMenu value="#{view.filtros['clt']}" converter="#{booleanConverter}">
						<f:selectItem itemLabel="---" itemValue="#{null}" />
						<f:selectItem itemLabel="Sim" itemValue="#{true}" />
						<f:selectItem itemLabel="Não" itemValue="#{false}" />
					</p:selectOneMenu>
				</fd:labelInput>






				<div style="text-align: right; margin-bottom: 10px;">
					<p:outputPanel>
						<p:commandButton value="Pesquisar" title="Pesquisar"
							icon="ui-icon-search" actionListener="#{view.pesquisar}"
							onclick="PF('dlgPesquisa').hide()" update=":frm:opnDtList" />

						<p:commandButton actionListener="#{view.limparPesquisa}"
							value="Cancelar" title="Cancelar"
							onclick="PF('dlgPesquisa').hide()" icon="ui-icon-cancel"
							update=":frm:opnDtList, :frmDlgPesquisa:opnDlgPesquisa" />
					</p:outputPanel>
				</div>

			</p:outputPanel>


		</p:dialog>
	</h:form>





</ui:composition>
