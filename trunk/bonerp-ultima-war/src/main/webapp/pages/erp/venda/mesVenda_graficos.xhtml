<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<ui:param name="view" value="#{mesVendaGraficosView}" />

	<h:form id="frmMesVendaGraficos">

			<p:outputPanel id="opnDlg">

				<p:chart type="bar"
					responsive="true"
					model="#{view.chartModelVendasVendedores}" style="width:700px;height:600px" />
			
			</p:outputPanel>
			
		</p:dialog>
	</h:form>
